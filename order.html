<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Intern link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Extern link -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <title>Orinoco | Camera</title>

</head>

<body>

    <!-- Nav Bar -->

    <nav>
        <div>
           <a href="./index.html">Orinoco | <span class="nom-camera">Camera</span></a> 
        </div>
        <div class="contact">
           <a href="order.html"><i class="fas fa-shopping-basket"></i></a>
            <a href="./contact.html">Contact</a> 
        </div>
    </nav>


    <!-- Descriptif commande -->
<section class="recap-part">
    <h1 class="titre">Récapitulatif de commande</h1>
</section>

<section class="formulaire">
    <form id="form">
         <p>
            <i>Complétez le formulaire. Les champs marqués par </i><em>*</em> sont <em>obligatoires</em>
        </p>
        <fieldset>
            <legend>Contact</legend>
              <label for="nom">Nom<em>* </em> </label>
              <input id="nom" type="text" placeholder="Dupont" required>
              <br>
              <label for="prenom">Prénom<em>* </em> </label>
              <input id="prenom" placeholder="Marie" required>
              <br>
              <label for="telephone">Téléphone</label>
              <input id="telephone" type="tel" placeholder="06xxxxxxxx">
              <br>
              <label for="email">Email<em>* </em> </label>
              <input id="email" type="email" placeholder="prenom.nom@gmail.com" required><br>
          </fieldset>
        
          <fieldset>
            <legend>Coordonnées</legend>
              <label for="adresse">Adresse<em>* </em> </label>
              <input id="adresse" type="text" placeholder="Place de la comédie" required>
              <br>
              <label for="ville">Ville<em>* </em> </label>
              <input id="ville" required type="text" placeholder="Montpellier">
              <br>
              <label for="postal">Code postal<em>* </em> </label>
              <input id="postal" type="number" required placeholder="34000"><br>
          </fieldset>
          <input class="button-valid-informations" type="submit" value="Je valide ma commande">

    </form>

    
</section>

    <!-- Script Javascript -->
<script src="./js/order-page.js"></script>

<!-- Script Font Awesome -->
<script src="https://kit.fontawesome.com/655edc4fae.js" crossorigin="anonymous"></script>

</body>
</html>
